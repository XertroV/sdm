subscription OnClosedIssue {
  Issue(state: closed) {
    number
    title
    body
    state
    openedBy {
      login
      person {
        ...PersonFields
      }
    }
    closedBy {
      login
      person {
        ...PersonFields
      }
    }
    createdAt
    updatedAt
    repo {
      ...CoreRepoFieldsAndChannels
    }
    assignees {
      login
      person {
        ...PersonFields
      }
    }
  }
}
