query SdmGoalsForCommit(
  $sha: String!
  $branch: String
  $repo: String!
  $owner: String!
  $providerId: String!
  $goalSetId: String
  $qty: Int!
  $offset: Int!
) {
  SdmGoal(
    sha: [$sha]
    branch: [$branch]
    goalSetId: [$goalSetId]
    _first: $qty
    _offset: $offset
    _orderBy: "ts"
    _ordering: asc
    _showHistory: true
  ) {
    id
    repo(name: [$repo], owner: [$owner], providerId: [$providerId]) @required {
      name
      owner
      providerId
    }
    ...SdmGoalFields
  }
}
