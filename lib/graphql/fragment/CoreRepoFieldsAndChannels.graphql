fragment CoreRepoFieldsAndChannels on Repo {
  id
  url
  owner
  name
  org {
    id
    owner
    ownerType
    provider {
      providerId
      providerType
      apiUrl
      url
    }
  }
  branches {
    id
    name
  }
  channels {
    team {
      id
    }
    name
    id
    channelId
  }
  defaultBranch
}
